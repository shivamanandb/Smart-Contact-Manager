<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 340px;" class="col-md-12 border border-light rounded">
                            <form id="login-form" class="form"  th:action="@{/do_login}" action="#" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username or password !!
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success">
                                    Logout Successfully !!
                                </div>                                

                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                               <div class="mt-3">
                                <div class="form-group">
                                    <label for="remember-me" class="text-info my-3"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                                </div>
                                <div id="register-link" class="container text-end">
                                    <span class="text-light">
                                        Don't have Account ? 
                                    </span>
                                    <a th:href="@{/signup}" class="text-i nfo">Register here</a>

                                    <div class="mt-3">
                                        <a class="text-info" th:href="@{/forgot}">Forgot Password ?</a>
                                    </div>
                                </div>
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
