<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page</title>
</head>

<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height: 200px;" class="col-md-12 border border-light rounded">

                            <div class="container mt-3">
                                <div class="text-center alert-success" style="height: fit-content;" role="alert">
                                    OTP sent Successfully !!
                                </div>
                            </div>

                            <div class=" mt-2">
                                <!-- message box -->
                                <div th:if="${session.message}" class="container text-center">
                                    <div style="height: fit-content;">
                                        <div th:classappend="${'alert-' + session.message.type}" class="" role="alert">
                                            <span th:text="${session.message.content}"></span>
                                        </div>
                                    </div>
                                    <!-- remove the message -->
                                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                                </div>
                            </div>

                            <form method="post" th:action="@{/check-otp}">
                                <div class="container form-group mt-4">
                                    <input type="text" name="otp" required class="form-control"
                                        placeholder="Enter your OTP" />
                                </div>

                                <div class="container text-center">
                                    <button class="btn btn-success mt-3">Verify</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
