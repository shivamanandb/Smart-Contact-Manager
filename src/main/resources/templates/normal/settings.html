<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page</title>
</head>
<body>
    <section>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">

                            <h1 class="text-center">Change Password</h1>

                            <div class="container">
                                <form action="#" th:action="@{/user/change-password}" method="post">

                                    <!-- old Password field -->
                                    <div class="form-group mt-4">
                                        <input name="oldPassword" type="password" class="form-control" placeholder="Enter old Password"/>
                                    </div>

                                    <!-- New Password field  -->
                                    <div class="form-group mt-3">
                                        <input name="newPassword" type="password" class="form-control" placeholder="Enter new Password"/>
                                    </div>

                                    <div class="container text-center mt-3">
                                        <button  type="submit" class="btn btn-success">Change</button>
                                        <button  type="reset" class="btn btn-warning">Reset</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(()=>{
                $("#settings-link").addClass("active");
            })
        </script>

    </section>
</body>
</html>
