<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="container card">

                <div class="card-body">

                    <div class="container-fluid mt-1">

                        <div class="row">

                            <div class="col-md-12" th:if="${contact}">

                                <div class="container text-center">
                                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                                        th:src="@{'/images/'+${contact.image}}" alt="">
                                </div>
                                <h3 class="text-center mt-3"><span th:text="${contact.name}"></span> (<span
                                        th:text="${contact.secondName}"></span>)</h3>

                                <table class="table text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">#ID</th>
                                            <th scope="col"><span th:text="${'SCM2023'+contact.cid}"></span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Email</th>
                                            <td><span th:text="${contact.email}"></span></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Phone</th>
                                            <td th:text="${contact.phone}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Work</th>
                                            <td><span th:text="${contact.work}"></span></td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="container text-center mt-4">
                                    <h4> <u>DISCRIPTION</u> </h4>
                                </div>
                                <div class="container">
                                    <span th:utext="${contact.description}"></span>
                                </div>

                            </div>

                        <div th:unless="${contact}" class="text-center bg-danger text-white">
                            <h1>Your are not Authorized to access this Content</h1>
                        </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        </div>
        <script>
            $(document).ready(()=>{
                $("#view-link").addClass("active");
            })
            </script>
    </section>
</body>

</html>
